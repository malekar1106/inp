<body>
    <script>

var sumofmarks = () =>{
                var arr=[];
                sum = 0;
                for(i=0 ; i<5 ; i++){
                    arr[i] = parseInt(prompt("Enter your marks: "));
                }
                for(i=0 ; i<5 ; i++){
                    sum = sum + arr[i];
                }
                var avg= sum/5;
                console.log(sum, avg);


            }

            var fibonacci = () =>{
                var n1=0, n2=1, next, i;
                var num = parseInt(prompt("Enter the limit: "));
                console.log("Fibonacci series is: ")
                for(i=1 ; i<=num ; i++){
                    console.log(n1);
                    next= n1+ n2;
                    n1 = n2;
                    n2 = next;
                }
            }

            var sort = () =>{

               
                var arr = [];
                for(var i=0; i<5 ; i++){
                    arr[i] = parseInt(prompt("Enter the value: "));
                }
                for( var i=0; i<arr.length; i++){
                    for(var j=0 ; j<(arr.length - i -1); j++){  
                        if(arr[j]>arr[j+1]){
                        var temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                    }
                }
            }
                console.log(arr);
            }

            var palindrome = () =>{
               // var flag = 0;
                var string2 = prompt("Enter the string: ");
                string = string2.toLowerCase();

                for(var i=0; i<string.length/2; i++){
                    if(string[i] !== string[string.length -i-1]){
                        //flag = 1;
                        console.log("Not palindrome");
                        break;
                    }
                
                //if(flag==1){
                  //  console.log("Not palindrome");
                //}
                else{
                    console.log("Is palindrome");
                }
            }
            }

            

        console.log(`1. Greatest of three
        2. To display even number less than 20.
        3. area of triangle.
        4. leap year or not.
        5. display table of number n.
        6.perfect number or not
        7. to accept an array of subject marks of a student and calculate its average.
        8. to display Fibonacci series.
        9. to sort an array of elements using bubble sort.
        10. to check whether the entered string is palindrome or not.`)

        var ch = parseInt(prompt("Enter your choice: "));
        switch(ch){
            case 1: //greatest of three

            var a = parseInt(prompt("Enter first number: "));
            var b = parseInt(prompt("Enter second number: "));
            var c = parseInt(prompt("Enter third number: "));

            if(a>b){
                if(a>c){
                    console.log(a + " is the greatest number.");
                }
                else{
                    console.log(c + " is the greatest number.");
                }
            }
                else{
                    if(b>c){
                        console.log(b + " is the greatest number.");
                    }
                    else{
                        console.log(c + " is the greatest number.");
                    }
                }
                break

                case 2: //even number less than 20.

                console.log("Even number less than 20 is: ");
                 for(var i=0; i<20 ; i++){
                    if(i%2 == 0){
                        console.log(i);
                    }
                    //else{
                      //  console.log("Not an even number.")
                    //}
                 }
                 break

                 case 3: //area of triangle

                 console.log("Area of Triangle is: ");
                 var x = parseInt(prompt("Enter base of the triangle: "));
                 var y = parseInt(prompt("Enter height of triangle: "));

                 var w = 0.5 * x * y;
                 console.log(w);
                 break

                 case 4: //leap year or not

                 console.log("Enter the year is leap or not: ");
                 var v = parseInt(prompt("Enter the year: "));
                 if(v % 4 == 0){
                    console.log("It's a leap year!");

                 }
                 else{
                    console.log("Not a leap year.");
                 }
                 break

                 case 5: //table of n

                 console.log("Table of n:");
                 var t = parseInt(prompt("Enter the number: "));
                 for(i=1 ; i<=10 ; i++){
                    console.log(t + "x" + i + "=" + t*i);
                 }
                 break

                 case 6: //perfect number or not

                 console.log("Perfect number or not: ")
                 var b = parseInt(prompt("Enter the number: "));

                 var temp = 0;
                 for(i=0; i<=b/2; i++){
                    if(b % i == 0 ){
                        temp += i;
                    }
                }
                    if(temp == b && temp !=0){
                        console.log("It is a perfect number.");

                    }
                    else{
                        console.log("It is not a perfect number. ");
                    }
                
                  break

                  case 7: //sum and avg of marks

                  sumofmarks();
                  break;

                  case 8: //fibonacci
                  fibonacci();
                  break

                  case 9: //sort

                  sort();
                  break

                  case 10: 
                  palindrome();
                  break


            }
